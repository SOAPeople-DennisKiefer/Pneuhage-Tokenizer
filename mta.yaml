_schema-version: 3.3.0
ID: bookshop
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - npm run deploy:sqlite
        - cp -r db.sqlite gen/srv
modules:
  - name: bookshop-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookshop-auth

  - name: bookshop
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: bookshop-auth
      - name: bookshop-html5-runtime

  - name: bookshop-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: bookshop-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: apps/
      requires:
      - artifacts:
        - admin-books.zip
        name: bookshopadminbooks
        target-path: apps/
      - artifacts:
        - browse.zip
        name: bookshopbrowse
        target-path: apps/
      - artifacts:
          - appconfig.zip
        name: bookshopappconfig
        target-path: apps/

  - name: bookshopadminbooks
    type: html5
    path: app/admin-books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: bookshopbrowse
    type: html5
    path: app/browse
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: bookshopappconfig
    type: html5
    path: app/appconfig
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - echo "Packaging static configuration files"
        - mkdir -p dist
        - zip -r dist/appconfig.zip . -i ./*
      supported-platforms: []

resources:
  - name: bookshop-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: bookshop-pneudev-${space}
        tenant-mode: dedicated

  - name: bookshop-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: bookshop-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

