<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshop Fiori App</title>

    <script>
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
        bootstrapPlugins: {
          RuntimeAuthoringPlugin: {
            component: "sap.ushell.plugins.rta",
            config: {
              validateAppVersion: false,
            },
          },
        },
        services: {
          EndUserFeedback: {
            config: {
              enabled: false,
            },
          },
        },
        applications: {},
      };
    </script>

    <script src="https://ui5.sap.com/1.130.0/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
      id="sap-ui-bootstrap"
      src="https://ui5.sap.com/1.130.0/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-libs="sap.m, sap.ushell, sap.fe.core, sap.collaboration, sap.ui.layout"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-preload="async"
      data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-resource-roots='{
        "bookshop": "./"
      }'
    ></script>
    <script>
      sap.ui
        .getCore()
        .attachInit(() =>
          sap.ushell.Container.createRenderer().placeAt("content")
        );
    </script>
  </head>
  <body class="sapUiBody" id="content"></body>
</html>
