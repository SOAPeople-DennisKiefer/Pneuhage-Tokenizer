<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bookshop Fiori App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      id="sap-ui-bootstrap"
      src="https://ui5.sap.com/1.130.0/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-libs="sap.m, sap.fe.core"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-preload="async"
      data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
    ></script>

    <!-- Specify the resource root for the Component -->
    <script>
      sap.ui.getCore().attachInit(function () {
        sap.ui.require(["sap/ui/core/ComponentContainer"], function (ComponentContainer) {
          new ComponentContainer({
            name: "bookshop",
            height: "100%",
            manifestFirst: true
          }).placeAt("content");
        });
      });
    </script>
  </head>
  <body class="sapUiBody" id="content" style="height: 100%; overflow: hidden;">
  </body>
</html>
