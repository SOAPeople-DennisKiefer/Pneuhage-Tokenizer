<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bookshop Fiori App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      id="sap-ui-bootstrap"
      src="https://ui5.sap.com/1.130.0/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-libs="sap.m, sap.ushell, sap.fe.core"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-preload="async"
      data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-resource-roots='{
        "bookshop.browse": "./"
      }'
    ></script>

    <!-- Initialize the SAP Fiori Elements app component -->
    <script>
      sap.ui.getCore().attachInit(function () {
        // Create a new shell and place the ComponentContainer inside
        new sap.m.Shell({
          app: new sap.ui.core.ComponentContainer({
            name: "bookshop.browse",  // Fully qualified ID from manifest.json
            manifestFirst: true,
            height: "100%"
          })
        }).placeAt("content");
      });
    </script>
  </head>
  <body class="sapUiBody" id="content" style="height: 100%; overflow: hidden;">
  </body>
</html>
